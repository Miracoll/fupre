{% extends 'staff/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Application</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Unlock applicant</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <form action="" method="post" class="p-4">
                            {% csrf_token %}
                            <p>Choose a department</p>
                            <div class="row my-3">
                                <div class="form-check">
                                    <input class="form-check-input my-2" type="radio" name="dept" id="gridRadios1" value="{{student.course.dept1.ref}}">
                                    <label class="form-check-label" for="gridRadios1">
                                      {{student.course.dept1.name}}
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input my-2" type="radio" name="dept" id="gridRadios2" value="{{student.course.dept2.ref}}">
                                    <label class="form-check-label" for="gridRadios2">
                                        {{student.course.dept2.name}}
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Admit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
