{% extends 'staff/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Application</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Unlock applicant</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <form action="" method="post" class="p-4">
                            {% csrf_token %}
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Applicant jamb number</label>
                                <div class="col-12">
                                    <input type="text" class="form-control" name="applicant" placeholder="Jamb registration number" required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Level</label>
                                <div class="col-12">
                                    <select name="level" id="" class="form-select">
                                        <option value="1">Personal</option>
                                        <option value="2">Course Option</option>
                                        <option value="3">Next of Kin</option>
                                        <option value="4">Olevel</option>
                                        <option value="5">Printout</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Unlock</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
