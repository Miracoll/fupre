{% extends 'staff/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Manage department</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <div>
                            <table class="table">
                                <tr>
                                    <th>S/N</th>
                                    <th>Faculty</th>
                                    <th>Dean</th>
                                    <th>Action</th>
                                </tr>
                                {% for d in faculty %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{d.name}}</td>
                                    <td>{{d.dean}}</td>
                                    <td>
                                        <a href="{% url 'manage_faculty' d.ref %}">Manage</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
