{% extends 'staff/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Manage department</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <form action="" method="post" class="p-4">
                            {% csrf_token %}
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Select faculty(<small class="text-danger">Currently - {{dept.faculty.name}}</small>)</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="faculty" required>
                                    <option value="">--Select an option--</option>
                                    {% for f in faculty %}
                                    <option value="{{f.name}}">{{f.name}}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-12">
                                    <label for="">Department name</label>
                                    <input type="text" name="dept" value="{{dept.name}}" class="form-control" placeholder="Department name" required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-12">
                                    <label for="">Department code</label>
                                    <input type="text" name="dept_code" value="{{dept.code}}" class="form-control" placeholder="Department code" required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-12">
                                    <label for="">Current HOD</label>
                                    <input type="text" name="hod" value="{{dept.hod}}" class="form-control" placeholder="Departmental HOD" required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Select maximum level(<small class="text-danger">Currently - {{dept.max_level}}</small>)</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="level" required>
                                    <option value="">--Select a level--</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                    <option value="300">300</option>
                                    <option value="400">400</option>
                                    <option value="500">500</option>
                                    <option value="600">600</option>
                                    <option value="700">700</option>
                                    <option value="800">800</option>
                                  </select>
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Select course certification((<small class="text-danger">Currently - {{dept.cert}}</small>))</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="cert" required>
                                    <option value="">--Select an option--</option>
                                    {% for f in cert %}
                                    <option value="{{f.abb}}">{{f.name}} ({{f.abb}})</option>
                                    {% endfor %}
                                  </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Update department</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
