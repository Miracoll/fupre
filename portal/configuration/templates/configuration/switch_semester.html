{% extends 'staff/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Setup course</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <form action="" method="post" class="p-4">
                            {% csrf_token %}
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Select semester</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="semester" required>
                                        <option value="">--Select an option--</option>
                                        {% for f in semester %}
                                        <option value="{{f.semester}}">{{f.semester}}</option>
                                        {% endfor %}
                                  </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Switch semester</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
