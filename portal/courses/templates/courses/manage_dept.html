{% extends 'staff/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Manage department</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <form action="" method="post" class="p-4">
                            {% csrf_token %}
                            <div class="row my-3">
                                <div class="col-12">
                                    <label class="col-12 col-form-label">Department</label>
                                    <input type="text" name="dept" value="{{course.dept.name}}" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-12">
                                    <label for="">Semester</label>
                                    <input type="text" name="dept" value="{{course.semester}}" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-12">
                                    <label for="">Level</label>
                                    <input type="text" name="dept_code" value="{{course.level}}" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-12">
                                    <label for="">Maximum loadable credit unit</label>
                                    <input type="text" name="maxx" value="{{course.max_credit_unit}}" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Setup department</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
