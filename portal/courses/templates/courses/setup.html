{% extends 'staff/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Setup course</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        
        <div class="col-6">
            <div>
              <h5 class="card-title text-center pb-0 fs-4">Manual upload</h5>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <form action="" method="post" class="p-4">
                            {% csrf_token %}
                            <div class="row my-3">
                                <div class="col-12">
                                    <label for="">Course title</label>
                                    <input type="text" name="title" id="" class="form-control" placeholder="Course title" required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-12">
                                    <label for="">Course code</label>
                                    <input type="text" name="code" id="" class="form-control" placeholder="Course code" required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Select credit unit</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="unit" required>
                                    <option value="1">1</option>
                                    <option value="2" selected>2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                  </select>
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Select department</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="dept" required>
                                    <option selected>--Select an option--</option>
                                    {% for f in dept %}
                                    <option value="{{f.ref}}">{{f.name}}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Select semester</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="semester" required>
                                    <option selected>--Select an option--</option>
                                    {% for f in semester %}
                                    <option value="{{f.semester}}">{{f.semester}}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Select level</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="level" required>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                    <option value="300">300</option>
                                    <option value="400">400</option>
                                    <option value="500">500</option>
                                    <option value="600">600</option>
                                    <option value="700">700</option>
                                    <option value="800">800</option>
                                  </select>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-12">
                                    <label for="">Co-ordinator</label>
                                    <input type="text" name="coordinator" id="" class="form-control" placeholder="Course co-ordinator">
                                </div>
                            </div>
                            <button type="submit" name="manual" class="btn btn-primary btn-block w-100">Setup course</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
          <div>
            <h5 class="card-title text-center pb-0 fs-4">Upload file</h5>
          </div>
          <div class="row">
            <div class="col-12">
                <div class="card info-card sales-card">
                    <form action="" method="post" class="p-4" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row my-3">
                            <div class="col-12">
                                <label for="">Upload courses from csv file</label>
                                <input type="file" name="file" id="" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" name="upload" class="btn btn-primary btn-block w-100">Upload courses</button>
                    </form>
                    <div class="mx-4">
                      <a href="">Download template</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
