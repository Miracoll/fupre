{% block content %}
<section class="section register d-flex flex-column align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 d-flex flex-column">

            <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>

            </div> -->

            <div>
                <h5 class="card-title text-center pb-0 fs-4">Assign hostel to student</h5>
                <!-- <p class="text-center small">Enter hostel details</p> -->
            </div>
            {% for bedspace in bedspace %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group my-3">
                    <label for="">Hostel name</label>
                    <input type="text" name="hostel" id="" class="form-control" disabled value="{{ bedspace.hostel.hostel_name }}">
                </div>
                <div class="form-group my-3">
                    <label for="">Floor number</label>
                    <input type="text" name="hostel" id="" class="form-control" disabled value="{{ bedspace.floor.floor }}">
                </div>
                <div class="form-group my-3">
                    <label for="">Room number</label>
                    <input type="text" name="hostel" id="" class="form-control" disabled value="{{ bedspace.room.room }}">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-block my-3">Assign</button>
            </form>
            {% endfor %}
        </div>
      </div>
    </div>
</section>
{% endblock content %}
