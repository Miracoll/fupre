{% extends 'dashboard/base.html' %}
{% block content %}
<section class="section register d-flex flex-column align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 d-flex flex-column">

            <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
            </div> -->
          <!-- End Logo -->

            <div>
                <h5 class="card-title text-center pb-0 fs-4">Assign hostel to student</h5>
                <!-- <p class="text-center small">Enter hostel details</p> -->
            </div>
            <div class="row">
                {% for bedspace in bedspace %}
                <div class="col-sm-12 col-lg-3">
                    <div class="card">
                        <img class="card-img-top" src="{{bedspace.room.floor.hostel_id.image.url}}" alt="{{bedspace.room.floor.hostel_id.name}} image">
                        <div class="card-body">
                            <h4 class="card-title">{{bedspace.bedspace}}</h4>
                            <p class="card-text"><strong>Floor:</strong>{{bedspace.floor.floor}}</p>
                            <p class="card-text"><strong>Room:</strong>{{bedspace.room.room}}</p>
                            <p class="card-text"><strong>Hostel:</strong>{{bedspace.hostel.hostel_name}}</p>
                            <a href="{% url 'assign2occupant' bedspace.ref %}" class="btn btn-primary btn-block">Choose bedspace</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
      </div>
    </div>
</section>
{% endblock content %}
