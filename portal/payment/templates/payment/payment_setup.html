{% extends 'staff/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Setup course</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <form action="" method="post" class="p-4">
                            {% csrf_token %}
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Payment type</label>
                                <div class="col-12">
                                    <input type="text" name="payment" class="form-control" required placeholder="Payment type">
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Amount</label>
                                <div class="col-12">
                                    <input type="number" name="amount" class="form-control" required placeholder="Amount">
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Category</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="category" required>
                                    <option value="">--Select an option--</option>
                                    <option value="application">Application</option>
                                    <option value="acceptance">Acceptance</option>
                                    <option value="tuition">Tuition</option>
                                    <option value="hostel">Hostel</option>
                                    <option value="others">Others</option>
                                  </select>
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Level</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="level" required>
                                    <option value="">--Select an option--</option>
                                    <option value="all" selected>all</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                    <option value="300">300</option>
                                    <option value="400">400</option>
                                    <option value="500">500</option>
                                    <option value="600">600</option>
                                    <option value="700">700</option>
                                  </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Setup payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
