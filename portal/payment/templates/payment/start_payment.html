{% extends 'dashboard/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Make Payment</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Generate invoice</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <form action="" method="post" class="p-4">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <label class="col-12 col-form-label">Select payment</label>
                                <div class="col-12">
                                  <select class="form-select" aria-label="Default select example" name="payment">
                                    <option selected>--Select an option--</option>
                                    {% for payment in payment %}
                                    <option value="{{payment.ref}}">{{payment.payment_type}}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                            </div>



                            <div class="row mb-3">
                              <label class="col-12 col-form-label">Academic Session</label>
                              <div class="col-12">
                                <select class="form-select" aria-label="Default select example" name="payment">
                                  <option selected>--Select an option--</option>
                                  {% for payment in payment %}
                                  <option value="{{payment.ref}}">{{payment.payment_type}}</option>
                                  {% endfor %}
                                </select>
                              </div>
                          </div>


                            
                            <button type="submit" class="btn btn-success btn-block">Generate invoice</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
