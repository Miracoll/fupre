{% extends 'dashboard/base.html' %}
{% block content %}
<section class="section register d-flex flex-column align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 d-flex flex-column">

            <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
            </div> -->
          <!-- End Logo -->

            <div>
                <h5 class="card-title text-center pb-0 fs-4">Choose session and semester</h5>
                <!-- <p class="text-center small">Enter hostel details</p> -->
            </div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group my-3">
                    <label for="">Session</label>
                    <select name="session" id="" class="form-control">
                        <option value="">--Select session--</option>
                        {% for session in session %}
                        <option value="{{session.session}}">{{session.session}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="">Semester</label>
                    <select name="semester" id="" class="form-control">
                        <option value="">--Select semester--</option>
                        <option value="1">First semester</option>
                        <option value="2">Second semester</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-block my-3">Get result</button>
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
