{% extends 'staff/base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Setup course</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card info-card sales-card">
                        <form action="" method="post" class="p-4">
                            {% csrf_token %}
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Student registration number</label>
                                <div class="col-12">
                                  <input type="text" name="reg" id="" value="{{student.registration_num}}" disabled class="form-control">
                                </div>
                            </div>
                            <div class="row my-3">
                                <label class="col-12 col-form-label">Student surname</label>
                                <div class="col-12">
                                  <input type="text" name="surname" id="" value="{{student.last_name}}" class="form-control">
                                </div>
                            </div><div class="row my-3">
                                <label class="col-12 col-form-label">Student first name</label>
                                <div class="col-12">
                                  <input type="text" name="first_name" id="" value="{{student.first_name}}" class="form-control">
                                </div>
                            </div><div class="row my-3">
                                <label class="col-12 col-form-label">Student registration number</label>
                                <div class="col-12">
                                  <input type="text" name="other_name" id="" value="{{student.other_name}}" class="form-control">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
